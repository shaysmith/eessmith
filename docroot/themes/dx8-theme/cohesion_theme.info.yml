name: Cohesion minimal theme
type: theme
description: A minimal theme as a basis for cohesion powered websites. It includes some basic styling for Drupal admin functions.
core: 8.x

# Defines the base theme.
base theme: stable

libraries:
  - cohesion_theme/global-styling

cohesion: true

# Defines theme regions available.
regions:
  header: Header
  featured: Featured
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer
  dx8_hidden: DX8 hidden region
